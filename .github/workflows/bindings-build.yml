name: bindings-build

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'bindings/**'

jobs:
  build:
    name: Builds on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release --locked
