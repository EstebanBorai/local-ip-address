name: bindings-build

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'bindings/**'

jobs:
  publish-dry-run:
    name: "Runs cargo publish --dry-run"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: publish crate
        run: |
          cd ./bindings/ && cargo publish --dry-run
